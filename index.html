<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>我的导航</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="wrapper" id="mainxxx"></div>
    </main>
    <footer></footer>
    <script>
      var keys = {
        0: ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p"],
        1: ["a", "s", "d", "f", "g", "h", "j", "k", "l"],
        2: ["z", "x", "c", "v", "b", "n", "m"],
        length: 3
      }
      //遍历keys，生成kbf标签
      var hash = {
        q: "qq.com",
        w: "weibo.com",
        e: "ele.me",
        r: "renren,com",
        t: "tianya.com",
        y: "youtube.com",
        u: "uc.com",
        i: "iqiyi.com",
        o: "opera.com",
        p: undefined,
        a: "acfun.tv",
        s: "souhu.com",
        z: "zhihu.com",
        m: "www.mcdonalds.con.cn"
      }
      index = 0
      while (index < keys["length"]) {
        divxxx = document.createElement("div")
        mainxxx.appendChild(divxxx)
        row = keys[index] //第一个数组 第二个数组 第三个数组
        index2 = 0
        while (index2 < row["length"]) {
          //0-9 0-8 0-6取值就是从0到length-1，把数组遍历了一遍
          kbdxxx = document.createElement("kbd")
          kbdxxx.textContent = row[index2]
          buttonxxx=document.createElement('button')
          buttonxxx.textContent='编辑'
          buttonxxx.id=row[index2]
          buttonxxx.onclick=function(a) {
            key = a['target']['id']//qwr  知道用户输入的是哪一个按钮
            x=prompt('给我一个网址')// qq.com
            hash[key]=x  // 覆盖按钮对应的网站
            console.log(hash )
            
          }
          divxxx.appendChild(kbdxxx)
          kbdxxx.appendChild(buttonxxx)
          index2++
        }
        index++
      }
      
      document.onkeypress = function(put) {
        key = put["key"] //q w r t拿到用户按的键
        website = hash[key]//得到用户按键的网站
        console.log(website)
        //location.href='http://'+website//把当前地址变成新网站的地址
        window.open('http://'+website, '_blank')
      }
    </script>
  </body>
</html>
